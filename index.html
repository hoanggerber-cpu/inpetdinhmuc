<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>IN PET PHÚC HOÀNG • Báo giá Pro</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f14; --panel:#0f141c; --line:#1d2836;
  --text:#e7f4ff; --muted:#9db2c8; --brand:#00e0ff; --ok:#00ffa3; --danger:#ff5470;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:#0b0f14;color:var(--text)}
a{color:inherit}
.hdr{position:sticky;top:0;z-index:10;background:rgba(11,15,20,.8);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);display:flex;align-items:center;gap:12px;padding:10px 14px}
.badge{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;background:#051e2a;color:#00efff;font-weight:900}
.hdr .title{display:flex;flex-direction:column}
.hdr .title b{font-size:18px}
.hdr .title small{color:var(--muted);font-weight:600}
.tabs{margin-left:auto;display:flex;gap:6px}
.tab{background:#101826;border:1px solid #1f2a38;color:#cfeaff;padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer}
.tab.act{border-color:#27435d;box-shadow:0 0 0 1px rgba(0,224,255,.15);color:#e9fbff}
.wrap{max-width:1200px;margin:18px auto;padding:0 16px;display:grid;gap:16px}
.card{background:linear-gradient(180deg,#0f141c,#0b1119);border:1px solid var(--line);border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,.45);padding:16px}
.grid2{display:grid;grid-template-columns:1.2fr .8fr;gap:16px}
label{font-size:12px;color:var(--muted);margin:0 0 6px 2px;display:block}
input,select,textarea{width:100%;background:#0a1017;color:#e7f4ff;border:1px solid #1b2736;padding:10px 12px;border-radius:12px;outline:none}
input:focus,select:focus,textarea:focus{border-color:#244059;box-shadow:0 0 0 1px rgba(0,224,255,.18)}
.btn{background:linear-gradient(180deg,#0be,#079);color:#00151a;border:none;border-radius:12px;padding:10px 14px;font-weight:900;cursor:pointer}
.btn.gray{background:linear-gradient(180deg,#121a26,#0f1621);color:#cfe8ff;border:1px solid #1f2a38}
.btn.red{background:linear-gradient(180deg,#ff6b8a,#ff5470);color:white}
.kit{display:flex;gap:8px;flex-wrap:wrap}
.tag{display:inline-flex;align-items:center;gap:8px;border:1px solid #203144;background:#0b1119;padding:6px 10px;border-radius:999px;font-size:13px}
hr{border:0;border-top:1px dashed #1e2a3b;margin:10px 0}

/* bảng hàng */
.headrow,.row{display:grid;grid-template-columns:1.1fr .7fr .7fr .7fr .8fr .8fr .9fr 1fr 120px 36px;gap:8px;align-items:center}
.headrow{font-size:12px;color:#a5b7ce;padding:6px 8px}
.row{padding:8px;background:#0c121a;border:1px solid #1b2736;border-radius:12px}
.row input,.row select{height:38px}
.row .del{display:grid;place-items:center;border-radius:10px;background:#0f1621;border:1px solid #2a3647;color:#9fb3c9;cursor:pointer}
.thumb{width:100%;height:38px;border:1px dashed #2a3647;border-radius:10px;display:flex;align-items:center;gap:8px;padding:0 8px}
.thumb img{height:28px;border-radius:4px}
.notice{font-size:12px;color:#9db2c8}
section{display:none}
section.act{display:block}

/* ====== A4 QUOTE TEMPLATE (xuất PDF) ====== */
#quoteA4{width:794px; /* A4: 595x842pt ~ 794x1123 css px */ min-height:1123px;background:#fff;color:#111;border:1px solid #ddd;margin:auto;padding:24px 22px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
.q-head{display:flex;justify-content:space-between;align-items:flex-start;border-bottom:2px solid #ccc;padding-bottom:10px}
.q-head b{font-size:20px}
.q-sub{font-size:12px;color:#444}
.q-title{font-weight:800;font-size:18px}
.q-meta{font-size:12px;text-align:right}
.q-table{width:100%;border-collapse:collapse;margin-top:12px}
.q-table th,.q-table td{border:1px solid #ccc;font-size:12px;padding:6px 6px;vertical-align:middle}
.q-table th{background:#f3f5f8}
.q-img{width:260px;height:160px;object-fit:contain;border:1px solid #ddd}
.q-total{width:100%;border-collapse:collapse;margin-top:16px}
.q-total td{border:1px solid #ccc;font-size:12px;padding:6px}
.q-total td:first-child{width:220px;background:#f8f9fb}
.q-grand{font-weight:800}
.q-note{font-size:11px;color:#333;margin-top:14px;border-top:1px solid #ddd;padding-top:8px}
</style>
</head>
<body>

<div class="hdr">
  <div class="badge">PH</div>
  <div class="title"><b>IN PET PHÚC HOÀNG • Báo giá Pro</b><small>Dark Neon • UI + Export</small></div>
  <div class="tabs">
    <button class="tab act" data-tab="compose">Soạn báo giá</button>
    <button class="tab" data-tab="settings">Cài đặt</button>
    <button class="tab" data-tab="preview">Xem file báo giá</button>
  </div>
</div>

<div class="wrap">
  <!-- Soạn báo giá -->
  <section id="compose" class="act">
    <div class="grid2">
      <div class="card">
        <div class="grid2">
          <div><label>Khách hàng</label><input id="khach" placeholder="VD: PHUONG"/></div>
          <div><label>Số báo giá</label><input id="soBg" placeholder="VD: BG001"/></div>
        </div>
        <div class="grid2" style="margin-top:10px">
          <div><label>Mã hàng (thư mục / tên file)</label><input id="maHang" placeholder="VD: DECAL-CHU-CUTE"/></div>
          <div><label>Đơn giá / mét (VND)</label><input id="donGia" type="number" inputmode="decimal" value="150000"/></div>
        </div>
        <div class="grid2" style="margin-top:10px">
          <div><label>Phí thiết kế</label><input id="phiTk" type="number" value="0"/></div>
          <div><label>Phí vận chuyển</label><input id="phiVc" type="number" value="0"/></div>
        </div>
        <div style="margin-top:10px">
          <label>Ghi chú / Điều khoản</label>
          <textarea id="ghiChu" rows="3" placeholder="Điều khoản thanh toán…"></textarea>
        </div>
        <div class="kit" style="margin-top:12px">
          <button class="btn" id="btnExport">Xuất PDF</button>
          <span class="tag"><input type="checkbox" id="wm" checked/> Watermark khi xuất</span>
        </div>
        <div class="notice" style="margin-top:8px">Upload ảnh ở từng hàng để hiển thị trong cột “Hình ảnh”.</div>
      </div>

      <div class="card">
        <div class="kit">
          <button class="btn gray" id="btnAddNhi">+ Nhí 8cm (16 hình / 0.31m)</button>
          <button class="btn gray" id="btnAddDai">+ Đại 9cm (13 hình / 0.39m)</button>
          <button class="btn gray" id="btnAdd">+ Thêm hàng</button>
        </div>
        <hr/>
        <div class="headrow">
          <div>Tên cụm</div><div>Nhóm</div><div>m/1 lần</div><div>hình/1 lần</div><div>Nhu cầu</div>
          <div>Số lần in</div><div>Tổng m</div><div>Thành tiền</div><div>Hình ảnh</div><div></div>
        </div>
        <div id="rows"></div>
        <hr/>
        <div class="kit" id="sumline"></div>
      </div>
    </div>
  </section>

  <!-- Cài đặt (để dành hook Drive sau này) -->
  <section id="settings">
    <div class="card">
      <div class="grid2">
        <div><label>Ngày báo giá</label><input id="ngay" type="date"/></div>
        <div><label>SĐT/ID Khách</label><input id="sdt" placeholder="SĐT/ID"/></div>
      </div>
      <div class="notice" style="margin-top:8px">Bạn có thể bổ sung Google Apps Script URL ở bản mở rộng (nếu muốn lưu Drive).</div>
    </div>
  </section>

  <!-- Preview khổ A4 để test trước khi xuất -->
  <section id="preview">
    <div class="card">
      <div id="quoteA4"></div>
    </div>
  </section>
</div>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script>
const $=s=>document.querySelector(s), $$=s=>document.querySelectorAll(s);
const VND=n=>(n||0).toLocaleString('vi-VN');
const num=x=>{const v=parseFloat(String(x??'').replace(/[^\d.\-]/g,''));return isNaN(v)?0:v}
const ceil=(a,b)=>b>0?Math.ceil(a/b):0;
const r2=v=>Math.round(v*100)/100;

const state={rows:[]};

function addRow(preset){
  const r=Object.assign({name:'',group:'nhí',mPerRun:'',imgPerRun:'',demand:'',runs:0,totalM:0,money:0,image:''},preset||{});
  state.rows.push(r);
  renderRows(); calc(); 
}

function onInputChange(el, r, key, toNumber=false){
  el.addEventListener('input', e=>{
    r[key]=toNumber?e.target.value:e.target.value;
    calc();
  });
}

function renderRows(){
  const box=$('#rows'); box.innerHTML='';
  state.rows.forEach((r,idx)=>{
    const row=document.createElement('div'); row.className='row';
    row.innerHTML=`
      <input class="name" placeholder="Tên cụm" value="${r.name||''}"/>
      <select class="group">
        <option value="nhí">nhí</option><option value="đại">đại</option><option value="khác">khác</option>
      </select>
      <input class="mpr" type="number" step="0.001" placeholder="m/1 lần" value="${r.mPerRun||''}"/>
      <input class="ipr" type="number" step="1" placeholder="hình/1 lần" value="${r.imgPerRun||''}"/>
      <input class="dem" type="number" step="1" placeholder="nhu cầu (hình)" value="${r.demand||''}"/>
      <input class="runs" readOnly/>
      <input class="tm" readOnly/>
      <input class="money" readOnly/>
      <label class="thumb">
        ${r.image?`<img src="${r.image}"/>`:`<span style="color:#7aa2c8">Chọn ảnh…</span>`}
        <input class="file" type="file" accept="image/*" style="display:none"/>
      </label>
      <div class="del">✕</div>
    `;
    box.appendChild(row);
    row.querySelector('.group').value=r.group;
    onInputChange(row.querySelector('.name'), r, 'name');
    row.querySelector('.group').addEventListener('input',e=>{r.group=e.target.value;calc()});
    onInputChange(row.querySelector('.mpr'), r, 'mPerRun', true);
    onInputChange(row.querySelector('.ipr'), r, 'imgPerRun', true);
    onInputChange(row.querySelector('.dem'), r, 'demand', true);

    row.querySelector('.file').addEventListener('change', async e=>{
      const f=e.target.files?.[0]; if(!f) return;
      const url=await fileToDataURL(f); r.image=url;
      renderRows(); calc();
    });

    row.querySelector('.del').addEventListener('click',()=>{
      state.rows.splice(idx,1); renderRows(); calc();
    });
  });
}

function fileToDataURL(file){
  return new Promise(res=>{const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.readAsDataURL(file);});
}

function calc(){
  let sumRuns=0,sumM=0,sumMoney=0,sumImgs=0;
  const donGia=num($('#donGia').value);
  state.rows.forEach((r,i)=>{
    const m=num(r.mPerRun), ipr=Math.max(1,Math.floor(num(r.imgPerRun))), dem=Math.max(0,Math.floor(num(r.demand)));
    const runs=ceil(dem,ipr), totalM=r2(runs*m), money=Math.round(totalM*donGia);
    Object.assign(r,{runs,totalM,money});
    const rw=$$('#rows .row')[i];
    if(rw){rw.querySelector('.runs').value=runs; rw.querySelector('.tm').value=totalM; rw.querySelector('.money').value=VND(money)}
    sumRuns+=runs; sumM+=totalM; sumMoney+=money; sumImgs+=dem;
  });
  sumM=r2(sumM);
  const grand=sumMoney + num($('#phiTk').value)+num($('#phiVc').value);
  $('#sumline').innerHTML=`
    <span class="tag">Tổng lần in: <b>${sumRuns}</b></span>
    <span class="tag">Tổng mét: <b>${sumM} m</b></span>
    <span class="tag">Tổng hình sản xuất: <b>${sumImgs}</b></span>
    <span class="tag">Tổng tiền (đã cộng phí): <b>${VND(grand)} đ</b></span>
  `;
  buildQuote(); // cập nhật preview A4
}

function buildQuote(){
  // dựng preview A4 theo ảnh mẫu
  const wrap=document.createElement('div');
  const d=new Date($('#ngay').value || new Date());
  const dateStr = d instanceof Date ? d.toLocaleDateString('vi-VN') : $('#ngay').value;

  wrap.innerHTML=`
  <div class="q-head">
    <div>
      <div class="q-title">BÁO GIÁ</div>
      <div class="q-sub">IN PET PHÚC HOÀNG<br/>Điện thoại: 09x xxx xxx</div>
    </div>
    <div class="q-meta">
      <div>Ngày: <b>${dateStr}</b></div>
      <div>Số Báo giá: <b>${($('#soBg').value||'N/A')}</b></div>
      <div>Khách hàng: <b>${($('#khach').value||'N/A')}</b></div>
      <div>SĐT/ID: <b>${($('#sdt').value||'N/A')}</b></div>
    </div>
  </div>

  <table class="q-table">
    <thead>
      <tr>
        <th style="width:28px">#</th>
        <th style="width:90px">Tên cụm</th>
        <th>Hình ảnh</th>
        <th style="width:48px">m/1 lần</th>
        <th style="width:55px">hình/1 lần</th>
        <th style="width:55px">Nhu cầu</th>
        <th style="width:55px">Số lần in</th>
        <th style="width:60px">Tổng mét</th>
        <th style="width:68px">Đơn giá</th>
        <th style="width:82px">Thành tiền</th>
        <th style="width:58px">Dư/Thiếu</th>
      </tr>
    </thead>
    <tbody>
      ${state.rows.map((r,i)=>`
        <tr>
          <td>${i+1}</td>
          <td>${r.name||r.group||''}</td>
          <td>${r.image?`<img class="q-img" src="${r.image}"/>`:`<div style="width:260px;height:160px;border:1px dashed #bbb;display:grid;place-items:center;color:#888">Không có ảnh</div>`}</td>
          <td style="text-align:right">${r2(num(r.mPerRun))}</td>
          <td style="text-align:right">${Math.max(1,Math.floor(num(r.imgPerRun)))}</td>
          <td style="text-align:right">${Math.max(0,Math.floor(num(r.demand)))}</td>
          <td style="text-align:right">${r.runs}</td>
          <td style="text-align:right">${r2(r.totalM)}</td>
          <td style="text-align:right">${VND(num($('#donGia').value))}</td>
          <td style="text-align:right">${VND(r.money)}</td>
          <td style="text-align:center">-</td>
        </tr>
      `).join('')}
    </tbody>
  </table>
  ${quoteTotalsHTML()}
  <div class="q-note"><b>Ghi chú / Điều khoản:</b> ${($('#ghiChu').value||'...')}</div>
  `;
  const q=$('#quoteA4'); q.innerHTML=''; q.appendChild(wrap.firstElementChild);
}

function quoteTotalsHTML(){
  let sumRuns=0,sumM=0,sumMoney=0,sumImgs=0;
  const donGia=num($('#donGia').value);
  state.rows.forEach(r=>{
    const m=num(r.mPerRun), ipr=Math.max(1,Math.floor(num(r.imgPerRun))), dem=Math.max(0,Math.floor(num(r.demand)));
    const runs=ceil(dem,ipr), totalM=r2(runs*m), money=Math.round(totalM*donGia);
    sumRuns+=runs; sumM+=totalM; sumMoney+=money; sumImgs+=dem;
  });
  sumM=r2(sumM);
  const grand=sumMoney + num($('#phiTk').value)+num($('#phiVc').value);
  const avgPerImg = sumImgs>0 ? Math.round(grand/sumImgs) : 0;

  return `
  <table class="q-total">
    <tr><td>Tổng lần in:</td><td style="text-align:right">${sumRuns}</td></tr>
    <tr><td>Tổng mét sản xuất:</td><td style="text-align:right">${sumM}</td></tr>
    <tr><td>Tổng hình sản xuất:</td><td style="text-align:right">${sumImgs}</td></tr>
    <tr><td>Giá trung bình / 1 hình:</td><td style="text-align:right">${VND(avgPerImg)} đ</td></tr>
    <tr class="q-grand"><td>TỔNG CỘNG:</td><td style="text-align:right">${VND(grand)} đ</td></tr>
  </table>`;
}

async function exportPDF(){
  // watermark
  let wm=null;
  if($('#wm').checked){
    wm=document.createElement('div');
    wm.textContent='IN PET PHÚC HOÀNG';
    wm.style.cssText='position:fixed;inset:0;pointer-events:none;opacity:.06;font-weight:800;font-size:90px;color:#0aa;display:grid;place-items:center;transform:rotate(-20deg)';
    document.body.appendChild(wm);
  }

  // đảm bảo preview đã build
  buildQuote();

  const area=$('#quoteA4');
  const canvas=await html2canvas(area,{backgroundColor:'#fff',scale:2});
  if(wm) wm.remove();

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p','pt','a4');
  const pageW=pdf.internal.pageSize.getWidth();
  const pageH=pdf.internal.pageSize.getHeight();

  const imgData=canvas.toDataURL('image/jpeg',0.98);
  // scale fit width
  const w=pageW-32, h=canvas.height*(w/canvas.width);
  pdf.addImage(imgData,'JPEG',16,16,w,h,'','FAST');
  const name = `BAO-GIA__${($('#maHang').value||'MH')}_${($('#khach').value||'KH')}__${new Date().toISOString().slice(0,10)}.pdf`;
  pdf.save(name);
}

/* events */
$('.tab[data-tab="compose"]').onclick=()=>switchTab('compose');
$('.tab[data-tab="settings"]').onclick=()=>switchTab('settings');
$('.tab[data-tab="preview"]').onclick=()=>{switchTab('preview'); buildQuote()};

function switchTab(id){$$('.tab').forEach(t=>t.classList.toggle('act',t.dataset.tab===id)); $$('section').forEach(s=>s.classList.toggle('act',s.id===id));}

$('#btnAddNhi').onclick=()=>addRow({group:'nhí',mPerRun:0.31,imgPerRun:16,demand:0});
$('#btnAddDai').onclick=()=>addRow({group:'đại',mPerRun:0.39,imgPerRun:13,demand:0});
$('#btnAdd').onclick=()=>addRow();
$('#btnExport').onclick=exportPDF;

['#donGia','#phiTk','#phiVc','#khach','#soBg','#ghiChu','#maHang','#ngay','#sdt'].forEach(s=>{
  const el=$(s); el.addEventListener('input',()=>calc());
});

addRow({group:'nhí',mPerRun:0.31,imgPerRun:16,demand:0}); // hàng mẫu
calc();
</script>
</body>
</html>
